<mat-form-field>
    <input type="text" matInput [formControl]="searchControl" [matAutocomplete]="auto"
        placeholder="Begin typing a location" />
</mat-form-field>

<mat-autocomplete (optionSelected)='onSelect($event.option.value)' [displayWith]='displayWith' #auto="matAutocomplete">
    <mat-option *ngFor="let o of options" [value]="o.value">
        {{ o.text }}
    </mat-option>
</mat-autocomplete>
