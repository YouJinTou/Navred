<div class="results-container">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let path of paths">
            <mat-expansion-panel-header>
                {{ path.legs | routeString }}
            </mat-expansion-panel-header>
            <div *ngFor="let leg of path.legs">
                <div class="place"></div> {{ leg.from.name }} {{ leg.utcDeparture }}
                <div class="line">
                    <div class="info">
                        {{ leg.price }}
                        {{ leg.carrier }}
                    </div>
                </div>
                <div class="place"></div> {{ leg.to.name }} {{ leg.utcArrival }}
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
